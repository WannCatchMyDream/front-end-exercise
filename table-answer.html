<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
</head>
<body>
  <table>
    <caption>A/B Test</caption>
    
    <thead>
      <th>名词</th>
      <th>释义</th>
    </thead>

    <tbody>
      <tr>
        <td>实验场景</td>
        <td>实验场景指的是准备进行实验的全部流量集合</td>
      </tr>

      <tr>
        <td>实验组</td>
        <td>实验组为实验的容器，目前一个实验场景下只能创建一个实验组</td>
      </tr>

      <tr>
        <td>实验</td>
        <td>测试算法功能的随机流量</td>
      </tr>

      <tfoot>
        <tr>
          <td colspan="2">A/B Test功能目前支持用户对查询分析、粗排表达式、精排表达式以及类目预测进行试验</td>
        </tr>
      </tfoot>
    </tbody>
  </table>
</body>
</html>
